<!DOCTYPE html>
<html>
  <head>
    <!-- Google Icons -->
    <script src="https://kit.fontawesome.com/d4982a21df.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="Sample.css">
    <title>LinkedIn</title>
  </head>
  <body>
      <!-- Header Starts -->
    <div class="header">
        <div class="header__left">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Linkedin.svg/1200px-Linkedin.svg.png" alt="" />
          <div class="header__search">
            <i class="material-icons">  </i>
            <input type="text" placeholder="Search"/>
          </div>
        </div>
  
        <div class="header__right">
          <div class="headerOption">
            <i class="fas fa-home"></i>
            <h3>Home</h3>
          </div>
          <div class="headerOption">
            <i class="fas fa-network-wired"></i>
            <h3>My Network</h3>
          </div>
          <div class="headerOption">
            <i class="fas fa-laptop-code"></i>          
            <h3>Jobs</h3>
          </div>
          <div class="headerOption">
            <i class="fas fa-inbox"></i>
            <h3>Messaging</h3>
          </div>
          <div class="headerOption">
            <i class="far fa-bell"></i>
            <h3>Notifications</h3>
          </div>
          <div class="profile">
            <img src="https://media-exp1.licdn.com/dms/image/D5635AQEYCiqH_MvLkQ/profile-framedphoto-shrink_400_400/0/1632477792521?e=1637211600&v=beta&t=aGqySxpTWMWndP0SANwllbw7R8eliSqb6sv4xEkWutM" alt="" width=25 height=25>
            <h3>Profile</h3>
          </div>
        </div>
      </div>
      <div class="profile_pic">
          <div class="second_background">
              <i class="profiles_img"></i>
              <img src="https://media-exp1.licdn.com/dms/image/D5635AQEYCiqH_MvLkQ/profile-framedphoto-shrink_400_400/0/1632477792521?e=1637244000&v=beta&t=vtklxqvX-34SZazrUNVKaNKtcqTdRKfCZtRUUhujrks" height="135px" width="135px" class="my_image_second_part">
          </div>
          <div class="camera">
              <a href="https://www.google.com/" target="_blank"><i  id = "camera_icon" class="fas fa-camera"></i></a>
          </div>
      </div>
      <div class="Profile_details">
          <div class="Third_background">
              
          </div>
          <div class="name_description">
              <h3>Nikhil</h3>
              <p>Passionate to work in python, data analytics, Machine learning
              <br> Bengaluru, Karnataka, India.</p>
              <div class="Contact_info">
                  <a href="#">Contact info</a></p>
              </div>
          </div> 
          <div class="connections_profile">
              <a href="#">69 connections</a> 
          </div>
          <div class="Profile_pencil">
              <a href="#"><i class="fas fa-pencil-alt"></i></a>
          </div> 
          <div class="profile_buttons">
              <button type="button" class="open_to">Open to</button>
              
              <button type="button" class="Add_Section">Add section</button> 
             
              <button type="button" class="More">More</button>
          </div>    
      </div>
      <div class="Experience">
          <div class="fourth_background">
          </div>
          <h3 class="Ex_title">Experience</h3>
          <div>
              <form>
                  <div class="comp_name">
                   
                  <input type="text" name="cname" placeholder="Enter your company name">
                  </div>
                  <div  class="comp_name">
                    <input type="text" name="type" placeholder="Type of Employment">
                  </div>
                  <div class="comp_name">
                      <input type="text" name="Role" placeholder="Enter your position">
                  </div>
  
                  <div class="comp_name">
                   
                      <input type="text" name="start date" placeholder="Start date">
                      <input type="text" name="end date" placeholder="End date">
                  </div>
              </form>
              <div class="experiance_plus">
                  <i class="fas fa-plus" id="modalBtn" class="button"></i>
                  <div class="modal" id="simpleModal">
                    <div class="modal-content">
                        <span class="closeBtn">&times;</span>
                        <h3 class="head">Add experience</h3>
                    <form class ="exp_pop">
                        
                        <input type="text" label = "title" placeholder="Ex: Retail Sales Manager" class="title"><br>
                    
                        <input type="text" label ="Employment type" placeholder="Employment type" class="employment_type"><br>
                        
                        <input type="text" label = "Company name" placeholder="Ex: Microsoft" class="Company_name"><br>
                        <input type="submit" label = "Save" class="submit">
                    </form>
                    </div>
                  </div>
              </div>
              
          </div>
      </div>
      <div class="Skills">
          <div class="fifth_background">
          </div>
          <h3 class="my_skills">Skills & endorsements</h3>
          <form>
              <div class="python">
                  <input type="text" name="cname" placeholder="Ex-python,java,html,css">
              </div>
          </form>
          <div class=skill_pencil_icon>
                 <a href="#"><i class="fas fa-plus"></i></a>
          </div>
      </div>
      <div class="Education">
          <div class="sixth_background">
          </div>
          <h3 class="Education_details">Education</h3>
          <div>
              <form>
                  <div class="School_name">
                      <input type="text" name="cname" placeholder="Enter your School name">
                  </div>
                  <div  class="School_name">
                        <input type="text" name="type" placeholder="Field of Study">
                  </div>
                  <div class="School_name">
                          <input type="text" name="Role" placeholder="Degree">
                  </div>
                  <div class="School_name">
                          <input type="text" name="start date" placeholder="Start date">
                          <input type="text" name="end date" placeholder="End date">
                  </div>
              </form>
              <div class=education_pencil_icon>
                  <a href="#"><i class="fas fa-plus"></i></a>
              </div>
          </div>
      </div>
      <script>
          var modal = document.getElementById("simpleModal");
        var modalBtn = document.getElementById("modalBtn");
        var closebtn = document.getElementsByClassName("closebtn");
        modalBtn.addEventListener('click', openmodal);
        closeBtn.addEventListener('click', closeModal);
        function openmodal(){
          modal.style.display = 'block';
        }
        function closeModal(){
          modal.style.display = 'none'
        }
      </script>

      <!-- Optional JavaScript; choose one of the two! -->
    
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
    
        <!-- Option 2: Separate Popper and Bootstrap JS -->
        
        <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> -->
        
  </body>
</html>
